name: Tests

on: [push]

jobs:
  unit-tests:
    name: Unit tests

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
